services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tracker_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
    - ./:/var/www
    - ./storage:/var/www/storage
    ports:
    - 8888:80
    environment:
    - APP_ENV=${APP_ENV:-local}
    - APP_DEBUG=${APP_DEBUG:-true}
    networks:
    - tracker
    - shared-network
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tracker_reverb
    restart: unless-stopped
    working_dir: /var/www
    volumes:
    - ./:/var/www
    ports:
    - 18080:8080
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    networks:
    - tracker
    - shared-network
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tracker_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
    - ./:/var/www
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    networks:
    - tracker
    - shared-network
networks:
  tracker:
    driver: bridge
  shared-network:
    external: true
