services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tracker_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
    - ./:/var/www
    - ./storage:/var/www/storage
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tracker.rule=Host(`${APP_DOMAIN:-tracker.localhost}`)"
      - "traefik.http.routers.tracker.entrypoints=web,websecure"
      - "traefik.http.routers.tracker.tls=true"
      - "traefik.http.routers.tracker.tls.certresolver=letsencrypt"
      - "traefik.http.services.tracker.loadbalancer.server.port=80"
    environment:
    - APP_ENV=${APP_ENV:-local}
    - APP_DEBUG=${APP_DEBUG:-true}
    networks:
    - tracker
    - shared-network
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tracker_reverb
    restart: unless-stopped
    working_dir: /var/www
    volumes:
    - ./:/var/www
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tracker-ws.rule=Host(`${REVERB_DOMAIN:-tracker-ws.localhost}`)"
      - "traefik.http.routers.tracker-ws.entrypoints=web,websecure"
      - "traefik.http.routers.tracker-ws.tls=true"
      - "traefik.http.routers.tracker-ws.tls.certresolver=letsencrypt"
      - "traefik.http.services.tracker-ws.loadbalancer.server.port=8080"
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    networks:
    - tracker
    - shared-network
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tracker_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
    - ./:/var/www
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    networks:
    - tracker
    - shared-network
networks:
  tracker:
    driver: bridge
  shared-network:
    external: true
